<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">

</head>
<body class="bg-gray-50 p-6">

    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800" style="color: #6E59A5";>PERSONAL FINANCE TRACKER</h1>
    </div>


    <div class="max-w-7xl mx-auto space-y-6">
        <!-- Financial Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="card card-hover p-6 rounded-lg shadow-sm bg-white">
                <h3 class="text-lg font-semibold mb-2">Total Monthly Spending</h3>
                <p class="text-3xl font-bold text-primary">$2,450</p>
            </div>
            <div class="card card-hover p-6 rounded-lg shadow-sm bg-white">
                <h3 class="text-lg font-semibold mb-2">Remaining Budget</h3>
                <p class="text-3xl font-bold text-primary">$1,550</p>
            </div>
            <div class="card card-hover p-6 rounded-lg shadow-sm bg-white">
                <h3 class="text-lg font-semibold mb-2">Total Savings</h3>
                <p class="text-3xl font-bold text-primary">$12,680</p>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card p-6 rounded-lg shadow-sm bg-white">
            <h3 class="text-lg font-semibold mb-4">Spending vs Income</h3>
            <div class="h-[300px]">
                <canvas id="financialChart"></canvas>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card p-6 rounded-lg shadow-sm bg-white">
            <h3 class="text-lg font-semibold mb-4">Savings Goal Progress</h3>
            <div class="space-y-2">
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div class="progress-bar-gradient h-4 rounded-full" style="width: 65%"></div>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                    <span>Current: $12,680</span>
                    <span>Goal: $20,000</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <button class="action-btn" onclick="window.location.href='/add'">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>Add New Spending</button>
            <!--<button class="action-btn" onclick="window.location.href='add.html';">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                Add New Spending
            </button>-->
            <button class="action-btn" onclick="window.location.href='/monthly'">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                Set Monthly Budget
            </button>
            
            <button class="action-btn"  onclick="window.location.href='/insight'">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                </svg>
                View Spending Insights
            </button>
            <button class="action-btn" onclick="window.location.href='/essentials'">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Monthly Essentials
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script2.js') }}"></script>

</body>
</html>
