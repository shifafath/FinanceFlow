<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="badge">Track Expenses</div>
            <h1 class="title">New Expense</h1>
        </div>

        <form id="expenseForm" class="form-container" method="POST" action="/add">
            <div class="form-group">
                <label class="form-label" for="amount">Amount</label>
                <div class="amount-wrapper">
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        class="form-input amount-input" 
                        placeholder="0.00" 
                        step="0.01" 
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="category">Category</label>
                <select id="category" name="category" class="form-input" required>
                    <option value="Grocery">Grocery</option>
                    <option value="Supplies">Supplies</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Dining">Dining</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="date">Date</label>
                <input 
                    type="date" 
                    id="date" 
                    name="date"  
                    class="form-input" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Description (Optional)</label>
                <textarea 
                    id="description" 
                    name="description"
                    class="form-input" 
                    rows="4" 
                    placeholder="Add notes about your expense..."
                ></textarea>
            </div>

            <button type="submit" class="submit-btn">Save Expense</button>
        </form>
    </div>

    <div id="toast" class="toast">
        <div id="toastMessage"></div>
    </div>

    <script src="add.js"></script>
</body>
</html>
